

    <!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h1>
    Enroll for a course
</h1>
<form class="form-group" method="POST">
    {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success" style="background-color: #00ff37; border: none;color: rgb(236, 37, 37); padding: 12px 25px; font-size:16px; border-radius:6px">Create</button><br>
</form>
<div>
    {% for message in messages %}
    <h3> {{message}}</h3>
    {% endfor %}
</div>

{% endblock %}
